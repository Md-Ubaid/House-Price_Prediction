<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 50px; display: flex; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 15px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 95%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background-color: #d4edda; color: #155724; border-radius: 5px; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

<div class="card">
    <h2>üè† Price Predictor</h2>
    <p>Enter the square footage below.</p>
    
    <form action="/predict" method="POST">
        <input type="number" name="area" placeholder="e.g. 1500" required>
        <button type="submit">Predict Price</button>
    </form>
    
    {% if prediction %}
        <div class="result">
            <h3>Estimated Price: ‚Çπ{{ prediction }} Lakhs</h3>
        </div>
    {% endif %}
</div>

</body>
</html>
